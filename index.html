<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 | Sweta</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at bottom,#080b3a,#000);
    font-family:'Montserrat',sans-serif;
    color:white;
}
canvas{position:fixed;top:0;left:0}

.center{
    position:absolute;
    top:52%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:5;
    padding:60px 90px;
    border-radius:40px;
    background:rgba(255,255,255,0.08);
    box-shadow:0 0 140px rgba(255,105,180,0.6);
}

h1{
    font-family:'Cinzel',serif;
    font-size:3.3em;
    letter-spacing:4px;
    color:#fff1c1;
    text-shadow:0 0 50px gold;
    margin:0;
}

.year{
    font-family:'Cinzel',serif;
    font-size:5.3em;
    color:#ffd700;
    animation:goldPulse 2s infinite alternate;
}

.name{
    font-family:'Great Vibes',cursive;
    font-size:3.6em;
    color:#ffb6d9;
    text-shadow:0 0 50px hotpink;
}

.quote{
    margin-top:16px;
    font-family:'Great Vibes',cursive;
    font-size:2em;
    color:#ffd6ec;
    opacity:0;
    animation:fadeUp 3s forwards 3s;
}

.from{
    margin-top:10px;
    font-size:1em;
    opacity:.9;
}

.controls{
    position:fixed;
    bottom:15px;
    width:100%;
    text-align:center;
    font-size:.9em;
    z-index:10;
    opacity:.8;
}

@keyframes goldPulse{
    from{ text-shadow:0 0 20px gold }
    to{ text-shadow:0 0 80px gold }
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="center">
    <h1>Happy New Year</h1>
    <div class="year">2026</div>
    <div class="name">Swetaüíô</div>
    <div class="quote">‚ÄúIf love had a sound, it would be fireworks every time I think of you.‚Äù</div>
    <div class="from">‚Äî From Himansu üíô</div>
</div>

<div class="controls">üîä Tap once to unlock sound</div>

<audio id="boom" src="https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-1689.mp3"></audio>
<audio id="music" loop src="https://assets.mixkit.co/music/preview/mixkit-slow-emotional-piano-108.mp3"></audio>

<script>
/* SOUND */
let sound=false;
const boom=document.getElementById("boom");
const music=document.getElementById("music");
document.body.onclick=()=>{
 if(!sound){
   sound=true;
   music.volume=.45;
   music.play();
 }
}

/* CANVAS */
const c=document.getElementById("fx");
const x=c.getContext("2d");
resize();
onresize=resize;
function resize(){
 c.width=innerWidth;
 c.height=innerHeight;
}

/* HEART FORMULA */
function heart(t){
 return{
  x:16*Math.sin(t)**3,
  y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
 }
}

/* PARTICLE */
class P{
 constructor(cx,cy,t,s){
  const p=heart(t);
  this.tx=cx+p.x*s;
  this.ty=cy+p.y*s;
  this.x=Math.random()*c.width;
  this.y=c.height;
  this.a=1;
  this.c=`hsl(${330+Math.random()*30},100%,65%)`;
 }
 u(){
  this.x+=(this.tx-this.x)*.07;
  this.y+=(this.ty-this.y)*.07;
  this.a-=.003;
 }
 d(){
  x.globalAlpha=this.a;
  x.shadowBlur=25;
  x.shadowColor=this.c;
  x.fillStyle=this.c;
  x.beginPath();
  x.arc(this.x,this.y,2.2,0,Math.PI*2);
  x.fill();
 }
}

let ps=[];

/* BIG HEART */
function bigHeart(){
 ps=[];
 for(let i=0;i<360;i++){
  ps.push(new P(c.width/2,c.height*.35,Math.random()*Math.PI*2,14));
 }
 if(sound){boom.currentTime=0;boom.play();}
}

/* SMALL HEART BURSTS */
function smallHearts(){
 for(let i=0;i<90;i++){
  ps.push(new P(
   Math.random()*c.width,
   Math.random()*c.height*.6,
   Math.random()*Math.PI*2,
   6
  ));
 }
}

/* TEXT HEART (SWETA) */
function textHeart(){
 const text="SWETA";
 const t=document.createElement("canvas");
 const tc=t.getContext("2d");
 t.width=c.width;
 t.height=c.height;
 tc.font="bold 160px Cinzel";
 tc.textAlign="center";
 tc.fillText(text,c.width/2,c.height*.35);
 const d=tc.getImageData(0,0,t.width,t.height).data;
 for(let y=0;y<t.height;y+=6){
  for(let x0=0;x0<t.width;x0+=6){
   if(d[(y*t.width+x0)*4+3]>150){
    ps.push(new P(x0,y,Math.random()*Math.PI*2,1));
   }
  }
 }
}

/* LOOP */
function loop(){
 x.fillStyle="rgba(0,0,0,.25)";
 x.fillRect(0,0,c.width,c.height);
 ps.forEach((p,i)=>{
  p.u();p.d();
  if(p.a<=0)ps.splice(i,1);
 });
 requestAnimationFrame(loop);
}
loop();

/* TIMELINE */
setTimeout(bigHeart,2000);
setInterval(bigHeart,9000);
setInterval(smallHearts,1600);
setTimeout(textHeart,5200);
</script>

</body>
</html>
